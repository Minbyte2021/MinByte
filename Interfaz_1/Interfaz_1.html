<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" href="css/main.css">
	
</head>
<body>
	  <!--Inicio de barra de navegación-->

	  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">MinByte Grupo 15</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link" aria-current="page" href="#">Contacto</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Desarrolladores</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Tienda</a>
			  </li>
			</ul>
			<button class="btn btn-outline-success" type="submit">Buscar</button>&nbsp
			<button class="btn btn-outline-success" type="submit">Ayuda</button> 
		  </div>
		</div>
	  </nav><br>
	
	   <!--Fin de barra de navegación-->

	<div class="container">
		<div class="login-container">
		  <div class="register">
			<h2>Registrarse</h2>
			<form action="">
			  <input type="text" placeholder="Nombre" class="nombre">
			  <input type="text" placeholder="Correo" class="correo">
			  <input type="password" placeholder="Contraseña" class="pass">
			  <input type="password" placeholder="Confirma contraseña" class="repass">
			  <input type="submit" class="submit" value="REGISTRARSE"><p>
			  <button class="fb"><i class="fab fa-facebook-f"></i>Facebook</button>
			  <button class="tw"><i class="fab fa-twitter"></i>Twitter</button>
			  <button class="correo"><i class="fas fa-envelope"></i>Correo</button>
			</form>
		  </div>
		  <div class="login-center">
			  <h1>Iniciar Sesión</h1>
			  <div class="login-items">
				  <p class="text-center" style="font-size: 80px;">
					<i class="zmdi zmdi-account-circle"></i></p>
				<form action="home.html">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="userName">
						<label class="mdl-textfield__label" for="userName">User Name</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="password" id="pass">
						<label class="mdl-textfield__label" for="pass">Password</label>
					</div>
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: #3F51B5; margin: 0 auto; display: block;">
						SIGN IN
					</button>
				</form>
			</div>
		</div>
	</body>
	</html>
